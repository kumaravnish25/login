<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/sign.css">
</head>
<body>
    <form action="GET">
        <h1><b>New Sign Up</b> </h1>
        <section>
            <h3>Name</h3>
        <li><input type="text" id="name" placeholder="Enter Your Name"></li>
        <h3>Number</h3>
        <li><input type="tel" id="number" placeholder="Enter Your Number"></li>
        <h3>Email</h3>
        <li><input type="email" id="email" placeholder="abcd12@gmail.com"></li>
        <h3>Create Password</h3>
        <li><input type="password" id="create-password" placeholder="******"></li>
        <h3>Conform Password</h3>
        <li><input type="password" id="conform-password" placeholder="******"></li>
    </section>
    <span>
        <button><b>Confirm</b></button>
        <h5><a href="/html/login.html"><b> Already Have An Account?</b></a></h5>
    </span>
    </form>
    <aside>
        <div id="aside">
            <span id="cont-btn" >
        <h1 id="succ-text">Success!</h1>
        <h4>Your account has been Created </h4>
        <img src="/images.png" alt="image">
    </span>
       <section id="con-btn">
    <button><b> Continue</b></button> 
</section>
    </div>
        
    </aside>
</body>
</html>
